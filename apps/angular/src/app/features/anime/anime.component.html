<header class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row class="content-space-between">
      <h1 id="page-heading">Anime Catalog</h1>
      <div *ngIf="isUserAuthorized; else notAuthorized">
        <button
          type="button"
          mat-button
          (click)="handleLogoutClick()"
        >
          Log out
        </button>
        <span>AMOGUS</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<main class="content">
  <camp-anime-table class="anime-table-component"></camp-anime-table>
</main>

<ng-template #notAuthorized>
  <div>
    <a mat-button color="basic" routerLink="/auth">Sign in</a>
    <a mat-button color="basic" routerLink="/auth/registration">Sign up</a>
  </div>
</ng-template>
