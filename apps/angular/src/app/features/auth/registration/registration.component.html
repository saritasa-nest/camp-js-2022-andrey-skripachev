<div class="content-centered-layout fit-layout">
  <form (ngSubmit)="handleSubmit()" [formGroup]="registrationForm" class="mat-elevation-z8 form">
    <h1 class="mat-title">Registration</h1>
    <div>
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>
          First name
        </mat-label>
        <input
          type="text"
          autocomplete="name"
          placeholder="first name"
          matInput
          formControlName="firstName"
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>
          Last name
        </mat-label>
        <input
          type="text"
          autocomplete="additional-name"
          placeholder="last name"
          matInput
          formControlName="lastName"
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>
          Email
        </mat-label>
        <input
          type="text"
          autocomplete="email"
          placeholder="email"
          matInput
          formControlName="email"
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          type="password"
          autocomplete="current-password"
          placeholder="********"
          matInput
          formControlName="password"
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form__field" appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input
          type="password"
          autocomplete="current-password"
          placeholder="********"
          matInput
          formControlName="confirmPassword"
        >
      </mat-form-field>
    </div>
    <footer>
      <mat-error></mat-error>
      <button
        mat-raised-button
        color="primary"
        type="submit"
      >Register</button>
      <div class="content-space-between">
        <a routerLink="/">Go to main page</a>
        <a routerLink="../login">Login</a>
      </div>
    </footer>
  </form>
</div>
