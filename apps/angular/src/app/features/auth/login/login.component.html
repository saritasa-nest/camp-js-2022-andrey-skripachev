<form (ngSubmit)="handleSubmit()" [formGroup]="loginForm" class="mat-elevation-z8 auth-form">
  <h1 class="mat-title">Login</h1>
  <div>
    <mat-form-field class="auth-form__field" appearance="fill">
      <mat-label>
        Email
      </mat-label>
      <input
        type="text"
        autocomplete="email"
        placeholder="ex@example.com"
        matInput
        formControlName="email"
      >
    </mat-form-field>
    <mat-error *ngIf="loginForm.hasError('email')">{{ loginForm.getError('email') }}</mat-error>
  </div>
  <div>
    <mat-form-field class="auth-form__field" appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        autocomplete="current-password"
        placeholder="********"
        matInput
        formControlName="password"
      >
    </mat-form-field>
    <mat-error *ngIf="loginForm.hasError('password')">{{ loginForm.getError('password') }}</mat-error>
  </div>
  <mat-error *ngIf="loginForm.hasError('detail')">{{ loginForm.getError('detail') }}</mat-error>
  <footer>
    <button
    mat-raised-button
    color="primary"
    type="submit"
    >Login</button>
    <div class="content-space-between">
      <a mat-button routerLink="/">Go to main page</a>
      <a mat-button routerLink="../registration">Register</a>
    </div>
  </footer>
</form>
