<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Authorization</title>
  </head>
  <body class="default-layout">
    <main>
      <div class="content-center">
        <div class="form-wrapper">
          <form name="authorization-form" class="form registration-form">
            <h1 class="form__header">Authorization</h1>
            <label class="form__label">
              E-mail:
              <input required name="email" type="text" class="form__input" placeholder="email@example.com" />
            </label>
            <label class="form__label">
              Password:
              <input required name="password" type="password" class="form__input" placeholder="********" />
            </label>
            <div class="error hide"></div>
            <button type="submit" class="form__button registration-form__button">Log in</button>
          </form>
        </div>
      </div>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
