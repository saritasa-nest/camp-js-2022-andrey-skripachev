<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Authorization page</title>
  </head>
  <body class="default-layout">
    <main>
      <div class="content-center">
        <div class="form-wrapper">
          <h1 class="form-header">Authorization</h1>
          <form id="authorization-form" class="form">
            <label class="form-label">
              User name:
              <input type="text" placeholder="username123" class="form-input-text" />
            </label>
            <label class="form-label">
              Password:
              <input type="password" placeholder="********" class="form-input-text" />
            </label>
            <button type="submit" class="form-button waves-effect waves-light btn">Submit</button>
          </form>
        </div>
      </div>

    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
