<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <header>
      <a href="#" class="waves-effect waves-light btn">Sign in</a>
      <a href="#" class="waves-effect waves-light btn">Sign up</a>
    </header>
    <main>
      <h1 class="main-heading center">Anime Catalog</h1>
      <div id="pagination-controls" class="center pagination">
        <div class="left pagination-buttons-wrapper">
          <button type="button" class="pagination-button waves-effect waves-light btn-small">&#x2190;Prev</button>
        </div>
        <div id="compressed-pagination" class="center pagination-buttons-wrapper"></div>
        <div class="right pagination-buttons-wrapper">
          <button type="button" class="pagination-button waves-effect waves-light btn-small">Next&#x2192;</button>
        </div>
      </div>
      <table id="anime-table" class="centered striped section-table">
        <caption class="table--caption">
          <span id="anime-page--data"></span>
        </caption>
        <thead class="table-header">
          <tr class="anime-table__row">
            <th class="table-header">Image</th>
            <th class="table-header">
              <button data-ordering="title_eng" class="fit-element table__button sort hover-effect">
                Title english/japanese
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table-header">
              <button data-ordering="aired__startswith" class="fit-element table__button sort hover-effect">
                Aired start
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table-header">
              <button data-ordering="status" class="fit-element table__button sort hover-effect">
                Status
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table-header">Type</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
        <tfoot class="table-footer">
          <tr class="anime-table__row">
            <td>
              <button class="btn">To top</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
