<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <div class="center" id="pagination-controls">
      <div class="left">
        <button class="waves-effect waves-light btn-small">&#x2190;Prev</button>
      </div>
      <div id="compressed-pagination" class="center"></div>
      <div class="right">
        <button class="waves-effect waves-light btn-small">Next&#x2192;</button>
      </div>
    </div>
    <div class="filtration-block">

  <form action="#" id="anime-filter" class="hide">
    <h5>Select status filter</h5>
    <p>
      <label>
        <input name="filter" type="checkbox" value="FINISHED" checked />
        <span>Finished</span>
      </label>
    </p>
    <p>
      <label>
        <input name="filter" type="checkbox" value="AIRING" checked />
        <span>Aired</span>
      </label>
    </p>
    <p>
      <label>
        <input name="filter" type="checkbox" value="NOT_YET_AIRED" checked/>
        <span>Yet not aired</span>
      </label>
    </p>
  </form>
    </div>
    <table id="anime-table" class="responsive-table">
      <caption class="anime-table--caption">
        <span id="anime-page--data"></span>
      </caption>
      <thead>
        <tr>
          <th>Image</th>
          <th class="sort hover-effect">
            <button class="select-ordering-button" data-type="title_eng">Title english/japanese</button>
            <button class="toggle-button"></button>
          </th>
          <th class="sort hover-effect">
            <button class="select-ordering-button" data-type="aired__startswith">Aired start</button>
            <button class="toggle-button"></button>
          </th>
          <th class="sort hover-effect">
            <button class="select-ordering-button" data-type="status">Status</button>
            <button class="toggle-button"></button>
          </th>
          <th>Type</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>
            <a href="#">To top</a>
          </td>
        </tr>
      </tfoot>
    </table>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
