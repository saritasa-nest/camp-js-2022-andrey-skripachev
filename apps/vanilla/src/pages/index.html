<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="./index.css" />
    <title>Anime App</title>
  </head>
  <body class="default-layout">
    <header>
      <a href="#" class="waves-effect waves-light btn">Sign in</a>
      <a href="#" class="waves-effect waves-light btn">Sign up</a>
    </header>
    <main>
      <h1 class="main-heading center">Anime Catalog</h1>
      <div class="center pagination anime-table-pagination">
        <div class="pagination__buttons-wrapper">
          <button type="button" class="pagination__button pagination__previous waves-effect waves-light btn-small">&#x2190;Prev</button>
        </div>
        <div class="pagination__buttons-wrapper compressed-pagination"></div>
        <div class="pagination__buttons-wrapper">
          <button type="button" class="pagination__button pagination__next waves-effect waves-light btn-small">Next&#x2192;</button>
        </div>
      </div>
      <div class="filtering">
        <form class="default">
          <label>
            Airing
            <input type="radio" value="AIRING" name="filtering" class="change-filter" />
          </label>
          <label>
            Finished
            <input type="radio" value="FINISHED" name="filtering" class="change-filter" />
          </label>
          <label>
            Not Yet
            <input type="radio" value="NOT_YET_AIRED" name="filtering" class="change-filter" />
          </label>
        </form>
      </div>
      <table class="centered striped section__table anime-table">
        <caption class="table__caption"></caption>
        <thead class="table__header">
          <tr class="table__row">
            <th class="table__column-heading">Image</th>
            <th class="table__column-heading">
              <button type="button" data-ordering="title_eng" class="fit-element hover-effect table__button sort">
                Title english/japanese
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table__column-heading">
              <button type="button" data-ordering="aired__startswith" class="fit-element hover-effect table__button sort">
                Aired start
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table__column-heading">
              <button type="button" data-ordering="status" class="fit-element hover-effect table__button sort">
                Status
                <span class="sorting-direction"></span>
              </button>
            </th>
            <th class="table__column-heading">Type</th>
          </tr>
        </thead>
        <tbody class="table__body"></tbody>
        <tfoot class="table__footer">
          <tr class="table__row">
            <td>
              <button type="button" class="btn top-moving-button">To top</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
