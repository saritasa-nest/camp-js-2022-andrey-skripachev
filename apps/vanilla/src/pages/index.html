<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Vite App</title>
  </head>
  <body class="default-layout">
    <div><a name="top"></a></div>
    <header>
      <a href="./authorization/index.html" class="waves-effect waves-light btn">Sign in</a>
      <a href="./registration/index.html" class="waves-effect waves-light btn">Sign up</a>
    </header>
    <main>
      <h1 class="main-header">Anime Catalog</h1>
      <div id="pagination-controls" class="center pagination">
        <div class="left pagination-buttons-wrapper">
          <button type="button" class="pagination-button waves-effect waves-light btn-small">&#x2190;Prev</button>
        </div>
        <div id="compressed-pagination" class="center pagination-buttons-wrapper"></div>
        <div class="right pagination-buttons-wrapper">
          <button type="button" class="pagination-button waves-effect waves-light btn-small">Next&#x2192;</button>
        </div>
      </div>
      <table id="anime-table" class="centered striped section-table">
        <caption class="table--caption">
          <span id="anime-page--data"></span>
        </caption>
        <thead class="table-header">
          <tr class="anime-table--row">
            <th>Image</th>
            <th class="sort hover-effect">
              <button type="button" class="select-ordering-button" data-type="title_eng">Title english/japanese</button>
              <button type="button" class="toggle-button"></button>
            </th>
            <th class="sort hover-effect">
              <button type="button" class="select-ordering-button" data-type="aired__startswith">Aired start</button>
              <button type="button" class="toggle-button"></button>
            </th>
            <th class="sort hover-effect">
              <button type="button" class="select-ordering-button" data-type="status">Status</button>
              <button type="button" class="toggle-button"></button>
            </th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
        <tfoot class="table-footer">
          <tr class="anime-table--row">
            <td>
              <a href="#top" class="btn">To top</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
